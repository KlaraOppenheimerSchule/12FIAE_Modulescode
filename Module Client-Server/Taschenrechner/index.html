<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Taschenrechner</h1>
    <div class="trCalculator">
        <div class="trCalculator__container container-lg">
            <span class="trCalculator__result col-12 col-lg-8 offset-0 offset-lg-2">0</span>
            <div class="trCalculator__grid col-12 col-lg-8 offset-0 offset-lg-2">
                <button class="trCalculator__gridItem trCalculator__gridItem--actionReset">C</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--action">+/-</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--action">%</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--operation">/</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">7</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">8</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">9</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--operation">*</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">4</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">5</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">6</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--operation">-</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">1</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">2</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">3</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--operation">+</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number" style="grid-column: span 2;">0</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--number">.</button>
                <button class="trCalculator__gridItem trCalculator__gridItem--operationEqual">=</button>
            </div>
        </div>
    </div>
</body>

</html>
